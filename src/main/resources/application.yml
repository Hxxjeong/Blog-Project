spring:
  application:
    name: BlogProject

  datasource:
    url: jdbc:mysql://localhost:3306/blog
    username: ${username}
    password: ${password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true

jwt:
  secretKey: ${secretKey}
  refreshKey: ${refreshKey}

file:
  upload-dir: ${directory}